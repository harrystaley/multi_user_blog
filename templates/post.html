<div class="post">
	<div class="post-heading">
		<div class="post-title">
			{{p.subject}}
		</div>

		<div class="post-date">
			{{p.created.strftime("%b, %d, %Y")}} by: {{p.author}} | Total likes: {{p.likes}}
		</div>
		
	</div>

	<div class="post-content">
		{{p._render_text | safe}}
	</div>
</div>
