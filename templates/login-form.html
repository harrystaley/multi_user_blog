<!DOCTYPE html>

<html>
	<head>
		<title>Login</title>
		<style type="text/css">
			.label{text-align: right}
			.error{color:red}
		</style>
	</head>

	<body>
		<h2>Login</h2>
		<form method="post">
			<table>
				<tr>
					<td class="label">
						Username
					</td>
					<td>
						<input type="text" name="username" value="{{username}}">
					</td>
				</tr>

				<tr>
					<td class="label">
						Password
					</td>
					<td>
						<input type="password" name="password" value="">
					</td>
				</td>
			</table>

			<div class="error">
				{{error}}
			</div>

			<input type="submit">
		</form>
		<a href="/signup">Do not have an account? Signup</a>
	</body>
</html>
